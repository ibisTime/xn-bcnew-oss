<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <title></title>
    <!-- css样式 -->
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/swiper.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="stylesheet" href="../css/toastr.css" />
    <!-- js脚本 -->
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.validate.js"></script>
    <script type="text/javascript" src="../js/app/com/common-validate.js"></script>
    <script type="text/javascript" src="../js/app/com/common-ajax.js"></script>
    <script type="text/javascript" src="../js/lib/swiper.js"></script>
    <script type="text/javascript" src="../js/app/com/cloud.js"></script>
    <script type="text/javascript" src="../js/app/signin.js"></script>
    <script type="text/javascript" src="../js/lib/toastr.js"></script>
</head>

<body>
    <div class="cloud">
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
    </div>
    <div class="login-top">
        <span>欢迎登录<b id="hello-text"></b></span>
        <ul>
            <li><a href="#">帮助</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
    <div class="login-body">
        <span class="system-logo" style="text-align: center;">
			    	</span>
        <form id="loginForm" method="post">
            <div class="swiper-container" style="width: 100%;height: 600px;">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                        <div class="login-box">
                            <ul>
                                <li>
                                    <input id="loginName" name="loginName" type="text" class="login-user" placeholder="用户名" />
                                </li>
                                <li>
                                    <input id="loginPwd" name="loginPwd" type="password" class="login-pwd" placeholder="密码" />
                                </li>
                                <li>
                                    <input id="loginBtn" type="button" class="login-btn margin-right-40" value="登录" />
                                    <input type="reset" class="login-btn" value="重置" />
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="swiper-slide">
                        <div class="login-box" style="background:url(../images/forgetinfo.png)">
                            <ul style="margin-top: 38px;">
                                <li>
                                    <input name="loginName1" id="loginName1" type="text" class="login-input" placeholder="用户名" />
                                </li>
                                <li>
                                    <input name="smsCaptcha" id="smsCaptcha" type="text" class="login-input-s" placeholder="短信验证码" />
                                    <input id="smsBtn" type="button" class="login-btn" style="margin-left:28px;" value="获取验证码" />
                                </li>
                                <li>
                                    <input name="newLoginPwd" id="newLoginPwd" type="password" class="login-input" placeholder="新密码" />
                                </li>
                                <li>
                                    <input id="confirmBtn" type="button" class="login-btn margin-right-40" value="重新设置" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div style="display: none;" class="login-tabs flex flex-c tabs"><a class="tab" style="margin-right: 200px;">用户登录</a><a class="tab">忘记密码？</a></div>

    <div class="login-bm">版权所有 2017<a href="#">&nbsp;&nbsp;&nbsp;<a id="footer-system" href="#"></a></a></div>
</body>

</html>
